<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form with Selection and Accessibility</title>
    <link rel="stylesheet" href="css/styles2.css"> <!-- External CSS file -->
</head>
<body>
    <header>
        <h1>Enhanced Web Form</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Complete the Form</h2>
            <form>
                <!-- Selection Menu for Programming Languages -->
                <fieldset>
                    <legend>Favorite Programming Language</legend>
                    <label for="language">Select your favorite programming language:</label>
                    <select id="language" name="language" aria-required="true">
                        <option value="" disabled selected>Select an option</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="ruby">Ruby</option>
                    </select>
                </fieldset>

                <!-- Radio Buttons for Expertise Level -->
                <fieldset>
                    <legend>Level of Expertise</legend>
                    <p>Select your level of expertise:</p>
                    <div>
                        <input type="radio" id="beginner" name="expertise" value="beginner" aria-required="true">
                        <label for="beginner">Beginner</label>
                    </div>
                    <div>
                        <input type="radio" id="intermediate" name="expertise" value="intermediate">
                        <label for="intermediate">Intermediate</label>
                    </div>
                    <div>
                        <input type="radio" id="advanced" name="expertise" value="advanced">
                        <label for="advanced">Advanced</label>
                    </div>
                </fieldset>

                <!-- Checkboxes for Preferred Development Platforms -->
                <fieldset>
                    <legend>Preferred Development Platforms</legend>
                    <p>Select the platforms you prefer:</p>
                    <div>
                        <input type="checkbox" id="web" name="platforms" value="web">
                        <label for="web">Web</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mobile" name="platforms" value="mobile">
                        <label for="mobile">Mobile</label>
                    </div>
                    <div>
                        <input type="checkbox" id="desktop" name="platforms" value="desktop">
                        <label for="desktop">Desktop</label>
                    </div>
                </fieldset>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Enhanced Web Form. All rights reserved.</p>
    </footer>
</body>
</html>
